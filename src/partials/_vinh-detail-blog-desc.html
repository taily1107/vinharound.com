	<figure class="mb-5">
		<h3 class="fs-15 text-uppercase text-line text-primary" id="1" >VIỆT NAM – PARIS</h3>
		<blockquote class="">
			<p>Maldives được biết đến như một thiên đàng của sự yên bình và thanh thản, nhưng còn nhiều hơn thế: ở đâu khác bạn có thể bơi cùng cá mập hổ, dùng bữa tại nhà hàng dưới biển sang trọng, cắm trại một mình trên một hòn đảo hoang vắng và ngủ dưới bầu trời đêm trong một cái lều bong bóng, tất cả trong cùng một ngày.
				Maldives cũng là nơi có khái niệm ‘một đảo – một resort’ độc đáo. Với các resort cách biệt trên các hòn đảo riêng tư, một trong những điểm hấp dẫn lớn nhất của Maldives là sự riêng tư hoàn toàn. Những hòn đảo là không gian để thư giãn và buông bỏ, một phương thuốc thanh bình để chống lại căng thẳng của cuộc sống hàng ngày.</p>
		</blockquote>
	</figure>
